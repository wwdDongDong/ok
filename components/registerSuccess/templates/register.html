		<header>
			<img src="../../../img/bg-login@2x.png" class="twoPng"/>
			<img src="../../../img/bg-login@3x.png" class="threePng"/>
		</header>
		<div class="registerContent" ng-controller='register'>
			<form name="ngForm" novalidate>
				<div class="registerTel">
					<input type="text" placeholder="手机号" class="register_name" ng-model="user.mobile" ng-blur="registerinvalidMobile()"/>
				</div>
				<div class="registerPicture">
					<input type="text" placeholder="图形码" class="register_picture" ng-model="user.picCode"/>
					<div ng-click='repeatRequire()'><img src="{{user.imgCodeUrl}}" alt="" /></div>
				</div>
				<div class="registerCode">
					<input t ype="tel" placeholder="验证码" class="register_code" ng-model="user.msg"/>
					<div class="btn get_code">
						<button ng-click='registerMsg()'>获取验证码</button>
						<div></div>
					</div>
				</div>
				<div class="registerPwd">
					<input type="password" placeholder="密码" class="register_pwd"/>
				</div>
				<div class="recommit">
					{{user.invalidInfo}}
				</div>
				<div class="agree_protocal">
					点击"注册"按钮，即表示您同意<a>面包云注册协议</a>
				</div>
				<div class="btn register">
					<button id='registerBtnAll'>注册</button>
					<div></div>
				</div>
				<div class="hadAccount">已有账号</div>
			</form>
		</div>
