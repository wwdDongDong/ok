<header>
	<img src="../../../img/bg-login@2x.png" class="twoPng"/>
	<img src="../../../img/bg-login@3x.png" class="threePng"/>
</header>
<div class="changeContent" ng-controller="change">
	<form name="nform" novalidate>
		<div class="changeTel">
			<input type="text" placeholder="手机号" class="register_name"user='ntext' ng-model='user.mobile' ng-blur="changeinvalidMobile()"/>
		</div>
		<div class="changePicture">
			<input type="text" placeholder="图形码" class="register_picture" ng-model="user.imgCode"/>
			<div><img src='{{user.imgCodeUrl}}'/></div>
		</div>
		<div class="changeCode">
			<input type="tel" placeholder="验证码" class="change_code"/>
			<div class="btn got_code">
				<button ng-click="Btn()" id="btnLogin">获取验证码</button>
				<div></div>
			</div>
		</div>
		<div class="changePwd">
			<input type="password" placeholder="新密码" class="change_pwd"/>
		</div>
		<div class="changeCommit">{{user.commit}}</div>
		<div class="btn change">
			<button>确定</button>
			<div></div>
		</div>
	</form>
</div>
